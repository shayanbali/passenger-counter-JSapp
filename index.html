<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Passenger Counter</title>
</head>
<body>
    <h1>People Entered : </h1>
    <h2 id="count-el"> 0 </h2>
    
    <div>
        <button id="increament-btn" onclick="increament()"> INCREAMENT </button>
        <button id="save-btn" class="save-btn" onclick="save()"> SAVE </button>
    </div>
    <button id="reset-btn" class="reset-btn" onclick="reset()"> RESET</button>
    
    <p>Auto reset</p>
    <label id="switch-reset"   class="switch" onclick="autoSave()">
        
        <input type="checkbox">
        <span class="slider round"></span>
    </label>

    <p id="save-el"></p>
    <script src="index.js"></script>
</body>
</html>
